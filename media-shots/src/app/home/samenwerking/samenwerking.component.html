<div class="samenwerking">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="title mb-5">
          <h3>Samenwerking</h3>
        </div>

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active ">
              <img src="../assets/img/logos.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="../assets/img/logos2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="../assets/img/logos2.png" class="d-block w-100" alt="...">
            </div>
          </div>
          <a class="carousel-control-prev"
          disabled
              #carouselControlPrev
              [routerLink]="" 
              role="button" 
              data-slide="prev"
              (click)="carouselControl(carouselControlPrev)">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next"
            #carouselControlNext
            [routerLink]=""  
              role="button" 
              data-slide="next"
              (click)="carouselControl(carouselControlNext)">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
