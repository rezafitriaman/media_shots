<div class="card mb-3">
    <div class="row no-gutters">
      <div class="col-md-4">
        <div class="background-image" [ngStyle]="{backgroundImage: 'url('+ card.image +')'}"></div>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{card.title}}</h5>
          <p class="card-text">{{card.description}}</p>
        </div>
      </div>
    </div>
  </div>
